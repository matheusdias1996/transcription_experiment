<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Recorder & Question Answering</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Voice Recorder & Question Answering</h1>

    <div class="recorder-section">
      <button id="recordButton">Start Recording</button>
      <div id="recordingStatus"></div>
      <div id="recordingTime">00:00</div>
    </div>

    <div class="transcription-section">
      <h2>Transcription</h2>
      <div class="language-controls">
        <label for="translateToLanguage">Translate to:</label>
        <select id="translateToLanguage">
          <option value="">No translation</option>
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="zh">Chinese</option>
          <option value="ar">Arabic</option>
        </select>
      </div>
      <div id="transcriptionOutput" class="output-box"></div>
    </div>

    <div class="question-section">
      <h2>Ask a Question</h2>
      <input type="text" id="questionInput" placeholder="Type your question here...">
      <button id="askButton">Ask</button>

      <h3>Answer</h3>
      <div id="answerOutput" class="output-box"></div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <script src="scripts/recorder.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
